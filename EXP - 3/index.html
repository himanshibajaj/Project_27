<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Theme Toggle using Context API</title>

  <!-- React & Babel CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      text-align: center;
      margin: 0;
      padding-top: 100px;
    }

    .light {
      background-color: #fff;
      color: #222;
    }

    .dark {
      background-color: #121212;
      color: #f5f5f5;
    }

    .container {
      padding: 30px;
      border-radius: 12px;
      display: inline-block;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useContext, createContext, useEffect } = React;

    const ThemeContext = createContext();

    function ThemeProvider({ children }) {
      const [theme, setTheme] = useState("light");

      const toggleTheme = () => {
        setTheme((prev) => (prev === "light" ? "dark" : "light"));
      };

      // ðŸ‘‡ body ke background pe bhi theme apply karne ke liye
      useEffect(() => {
        document.body.className = theme;
      }, [theme]);

      return (
        <ThemeContext.Provider value={{ theme, toggleTheme }}>
          {children}
        </ThemeContext.Provider>
      );
    }

    function ThemeToggler() {
      const { theme, toggleTheme } = useContext(ThemeContext);

      return (
        <div className="container">
          <h1>ðŸŒ— React Context API Example</h1>
          <h2>Current Theme: {theme.toUpperCase()}</h2>
          <button onClick={toggleTheme}>Toggle Theme</button>
        </div>
      );
    }

    function App() {
      return (
        <ThemeProvider>
          <ThemeToggler />
        </ThemeProvider>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>

</body>
</html>
